<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Http Request & Ajax</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <style>
        .form-error {
            color: red;
        }
    </style>
  <div class="container">
    <h1>Form</h1>
    <form id="login-form" data-response-target="#response-data-display">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input onkeyup="onType(this.value)" type="text" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div class="form-error"></div>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1">
            <div class="form-error"></div>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" value="1" name="terms" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
          <div class="form-error"></div>
        </div>
        <div class="form-group form-check">
          <label class="form-check-label">Select Gender</label>
          <input type="radio" value="Male" name="gender" class="form-radio-input" id="exampleradio1">
          <input type="radio" value="Female" name="gender" class="form-radio-input" id="exampleradio2">
          <div class="form-error"></div>
        </div>
        <div class="form-group form-check">
          <label class="form-check-label">Upload Image</label>
          <input type="file" name="image" id="image">
          <div class="form-error"></div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <button id="fetchPostButton" onclick="fetchPosts()">Fetch Data</button>
      <div id="response-data-display"></div>
      <div id="result"></div>
  </div>
  <script type="text/javascript">
  // UNSENT = 0; // initial state
  // OPENED = 1; // open called
  // HEADERS_RECEIVED = 2; // response headers received
  // LOADING = 3; // response is loading (a data packed is received)
  // DONE = 4; // request complete

  // Actions      Methods
  // 'Fetch'      'GET'
  // 'Create'     'POST'
  // 'Update'     'PATCH' || 'PUT'
  // 'Remove'     'DELETE'

  // In PATCH method you are "supposed to" update an exisiting data.
  // In PUT method you are "supposed to" update an exisiting data or you can create a new data according to the input provided.

  </script>
  <script src="./app.js"></script>
</body>
</html>
